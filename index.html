<body>

        <div class="toggleBtn">
            <div class="btn" id="login_btn">Login</div>
            <div class="btn" id="signup_btn">Signup</div>
            <div class="active" id="control">

            </div>
        </div>
        <div class="social">

        </div>
        <div class="form">
            <div class="mover">
            <div class="login" id="login_form">
                <input type="text">
                <input type="password">
                <div class="btn">Submit</div>
            </div>
            <div class="signup" id="signup_form">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="password">
                <div class="btn">Submit</div>
            </div>
            </div>
        </div>
    </div>
